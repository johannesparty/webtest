<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,600&display=swap">
    <link rel="stylesheet" href="export_docs.css">
    <title>LandPKS JSON Export Hierarchy</title>
</head>
<body>
    <header>
        <div class="container hierarchy-container">
            <h1>LandPKS JSON Export Hierarchy</h1>
            <p>Visual representation of the nested JSON structure</p>
        </div>
    </header>
    <div class="container hierarchy-container">
        <div id="loading">Loading...</div>
        <nav id="nav" style="display:none;">
            <a href="json_dynamic_tree.html">Structure Overview</a>
            <a href="json_dynamic_fields.html">Field Reference</a>
            <a href="csv_dynamic.html">CSV Format</a>
        </nav>
        <div class="legend" id="legend" style="display:none;">
            <div class="legend-title">Legend</div>
            <span class="legend-item"><code>field_name</code> - JSON field name</span>
            <span class="legend-item"><em>TypeName</em> - Object type</span>
            <span class="legend-item"><code>[]</code> - Array field</span>
        </div>
        <div id="content"></div>
        <footer>
            Dynamic version Â· <a href="https://github.com/techmatters/terraso-backend">terraso-backend</a>
        </footer>
    </div>

    <script src="export_docs.js"></script>
    <script>
    loadExportData().then(data => {
        renderHierarchy(data, document.getElementById('content'));
        document.getElementById('loading').style.display = 'none';
        document.getElementById('nav').style.display = 'block';
        document.getElementById('legend').style.display = 'block';
    }).catch(err => {
        document.getElementById('loading').innerHTML = `Error loading data: ${err.message}`;
    });
    </script>
</body>
</html>
