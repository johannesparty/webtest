<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,600&display=swap">
    <link rel="stylesheet" href="export_docs.css">
    <title>LandPKS JSON Export Fields</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>LandPKS JSON Export Fields</h1>
            <p>Field reference for the JSON export format</p>
        </div>
    </header>
    <div class="container">
        <div id="loading">Loading...</div>
        <nav id="nav" style="display:none;"></nav>
        <div id="content"></div>
        <footer>
            Dynamic version Â· <a href="https://github.com/techmatters/terraso-backend">terraso-backend</a>
        </footer>
    </div>

    <script src="export_docs.js"></script>
    <script>
    loadExportData().then(data => {
        // Build navigation from objects
        const objects = data.objects.filter(o => o.name !== 'Location');
        const fieldsByObject = groupBy(data.fields, 'object');
        const jsonObjects = objects.filter(obj => {
            const fields = fieldsByObject[obj.name] || [];
            return fields.some(f => f.json_name);
        });

        let navHtml = '<a href="json_dynamic_tree.html">Structure Overview</a> ';
        navHtml += '<a href="json_dynamic_hierarchy.html">Visual Hierarchy</a> ';
        for (const obj of jsonObjects) {
            navHtml += `<a href="#obj-${obj.name.toLowerCase()}">${obj.name}</a> `;
        }
        navHtml += '<span class="muted" style="margin-left: 20px;">See also: <a href="csv_dynamic.html">CSV Format</a></span>';

        document.getElementById('nav').innerHTML = navHtml;
        renderJsonFields(data, document.getElementById('content'));
        document.getElementById('loading').style.display = 'none';
        document.getElementById('nav').style.display = 'block';
    }).catch(err => {
        document.getElementById('loading').innerHTML = `Error loading data: ${err.message}`;
    });
    </script>
</body>
</html>
